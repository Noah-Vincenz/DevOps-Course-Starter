{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <div class="list-group">
        {% for item in items %}
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ item.position }}: {{ item.name }}</h5>
            <small>status: {{ item.status }}</small>
            <form action="mark/{{ item.id }}" method="post">
              <button class="btn btn-outline-primary" type="submit">Complete item</button>
            </form>
          </div>
        </a>
        {% endfor %}
      </div><br>
      <form action="/add" method="post">
        <label for="exampleInput1">Item to be added:</label><br>
        <input type="text" name="new_item_input" placeholder="title" id="exampleInput1">
        <button class="btn btn-outline-primary" type="submit">Add your item</button>
      </form>
    </div>
  </div>
{% endblock %}
